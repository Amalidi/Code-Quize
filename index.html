    <!-- Navlinks section -->

        <a href="./index.html" class="navbarlink">Home</a>
        <a href="./highscores.html" class="navbarlink"> High score</a>
      </nav>
    </header>

    <!-- main section - first page -->
    <main class="main" id="main">
      <section class="start-section-container" id="banner-box">
        <h4 class="start-section-title">Start the code quize challenge</h4>
        <h5 class="info-title">Click the start quiz button to begin!</h5>
        <div class="btn-control">
          <button class="begin-btn" id="start-btn">
            <i class="fas fa-stopwatch">Start quiz! </i>
          </button>
        </div>
      </section>

      <!-- countdown timer banner -->
      <section class="timer-section-container" id="timer-container">
        <div class="timer-box">
          <p class="timer-header">knowledge quiz</p>
        </div>
        <div>
          <span>
            <p class="timer-text">Time Left :</p>
            <span class="timer-sec" id="timeleft">0</span>
          </span>
        </div>
      </section>
    </main>
